<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
    <ion-title>Api</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item>
  <ion-label position="stacked" >Informe o seu CEP</ion-label>
  <ion-input type="text" [(ngModel)]= "cep"></ion-input>
</ion-item>
<ion-item>
  <ion-button expand="block" (click)="consultarCEP()">Consultar</ion-button>
</ion-item>

<ion-item>
  <ion-label>CEP</ion-label>
  <p>{{resultado.cep}}</p>
</ion-item>
<ion-item>
  <ion-label>Logradouro</ion-label>
  <p>{{resultado.logradouro}}</p>
</ion-item>
</ion-content>
